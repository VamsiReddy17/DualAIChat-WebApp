version: "3.9"

services:
  # ---------- Backend (FastAPI) ----------
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: dualai-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ---------- Frontend (React / Nginx) ----------
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: dualai-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
